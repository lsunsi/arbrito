query BalancerGetPools(
  $tokens: [String!]!
  $maxSwapFee: BigDecimal!
  $minLiquidity: BigDecimal!
) {
  pools(
    where: {
      tokensList_contains: $tokens
      liquidity_gte: $minLiquidity
      swapFee_lte: $maxSwapFee
      publicSwap: true
      finalized: true
      active: true
    }
  ) {
    id
    tokens {
      address
      denormWeight
    }
  }
}
