query UniswapGetPairs($minReserveETH: BigDecimal!) {
  pairs(
    where: { trackedReserveETH_gte: $minReserveETH }
    orderBy: trackedReserveETH
    orderDirection: desc
    first: 1000
  ) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
  }
}
